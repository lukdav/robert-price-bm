{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h2 class="logo-font mb-4">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="blog-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for post in all_posts %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 pb-4">
                            <div class="card h-100 border-0">
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.name }}">
                                </a>
                                <div class="card-body pb-0">
                                    <small class="text-muted">{{ post.date_posted }}</small>
                                    <div class="blog-title row">
                                        <p class="lead mb-0 font-weight-bold">{{ post.title }}</p>
                                    </div>
                                    <small>{{ post.article|truncatechars:200 }}</small>
                                    <div class="row p-2">
                                        <a class="btn btn-red btn-sm rounded-2" href="">
                                            Read Article
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
