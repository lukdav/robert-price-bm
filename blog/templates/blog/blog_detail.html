{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h4 class="logo-font mb-4">Blog</h4>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="blog-detail col-10 offset-1">
                <div class="row">
                    <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}">
                </div>
                <div class="row">
                    <small class="text-muted">{{ post.date_posted }}</small>

                </div>
                
                
            </div>
        </div>
    </div>
{% endblock %}
