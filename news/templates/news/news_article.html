{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h2 class="logo-font mb-4">News</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="blog-container col-10 offset-1">
                <div class="row">
                    <h3>{{ article.title }}</h3>
                </div>
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-1">
                        <div class="row">
                            <img class="img-fluid" src="{{ article.image.url }}" alt="{{ article.title }}">
                        </div>
                        <div class="row">
                            <small class="text-muted">{{ article.date_posted }}</small>
                        </div>
                        <div class="row">
                            {{ article.content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
