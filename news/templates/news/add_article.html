{% extends "base.html" %}
{% load static %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h2 class="logo-font mb-4">News</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="blog-container col-10 offset-1">
                <div class="row">
                    <div class="col-12 col-md-10 offset-md-1">
                        <div class="row text-red mb-4">
                            <h3>Add New Article</h3>
                        </div>
                        <form method="POST" action="{% url 'add_article' %}" enctype="multipart/form-data">
                            {% csrf_token %}    
                            <div class="row blog-form">
                                <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
                                    {{ form.title | as_crispy_field }}
                                </div>
                                <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-0 col-lg-4">
                                    {{ form.image | as_crispy_field }}
                                </div>
                                <div class="col-12 col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                                    {{ form.content | as_crispy_field }}
                                </div>
                                <div class="col-12 col-sm-10 offset-sm-1 col-md-5 offset-md-1 col-lg-4 offset-lg-2 mb-3">
                                    <a href="{% url 'news' %}" class="btn my-btn">
                                        <i class="fas fa-angle-left"></i> Back to News
                                    </a>
                                    <button type="submit" class="btn btn-success font-weight-bold">
                                        Add Blog Post
                                    </button>
                                </div>
                            </div>
                        </form>  
                        <div class="row mb-4">
                            <div class="col text-center">
                                <a class="btn btn-red btn-lg rounded-2 m-2" href="">
                                    Back to News
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
